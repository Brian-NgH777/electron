<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.13.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <script type="text/x-template" id="login-page">
      <div
        class="h-screen bg-white flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8">
          <div>
            <img
              class="mx-auto h-12 w-auto"
              src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
              alt="Workflow"
            />
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              {{title}}
            </h2>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true" />
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input
                  id="email-address"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Email address"
                />
              </div>
              <div>
                <label for="password" class="sr-only">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                  Remember me
                </label>
              </div>

              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-clifford-600 hover:text-indigo-500"
                >
                  Forgot your password?
                </a>
              </div>
            </div>

            <div>
              <button
                v-on:click="login"
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <!-- Heroicon name: solid/lock-closed -->
                  <svg
                    class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </script>

    <script type="text/x-template" id="setup-page">
      <div className="h-screen w-full overflow-hidden">
        <div className="flex flex-row h-full">
          <div className="basis-2/5 p-4">
            <div className="flex justify-between flex-col h-full">
              <ul className="steps steps-vertical w-full">
                <li data-content="✓" className="step step-primary">Install</li>
                <li data-content="✕" className="step step-primary step-error">
                  Software license Agreement
                </li>
                <li data-content="●" className="step">Installing Setting</li>
                <li data-content="●" className="step">
                  Preinstallation Summary
                </li>
                <li data-content="●" className="step">
                  Preinstallation Summary
                </li>
                <li data-content="●" className="step">Installing</li>
                <li data-content="●" className="step">Installation Complete</li>
                <li data-content="●" className="step">Finalize Settings</li>
              </ul>
              <div className="mt-auto help p-2">
                <div className="flex items-center cursor-pointer">
                  <p className="ml-2">Help</p>
                </div>
              </div>
            </div>
          </div>
          <div className="basis-3/5 bg-white p-4 overflow-auto">
          </div>
        </div>
      </div>
    </script>

    <div id="app">
      <router-view> </router-view>
    </div>

    <input type="text" id="username" name="username" /><br />
    <button onclick="InstallPackage()">Install Package</button>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
