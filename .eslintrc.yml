env:
  browser: true
  es2021: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - plugin:prettier/recommended
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
rules:
  no-empty-pattern:
    - warn
  "@typescript-eslint/no-empty-interface":
    - warn
    - allowSingleExtends: true
  no-console:
    - warn
  end-ofLine: off
  no-undef: off
  "@typescript-eslint/no-var-requires":
    - 0
